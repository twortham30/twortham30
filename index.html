<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKING IN PROGRESS</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            margin-top: 20%;
            display: none; /* Hide content until camera access is granted */
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #terminal {
            white-space: pre-wrap;
            text-align: left;
            width: 80%;
            margin: auto;
            font-size: 18px;
        }
        #selfieContainer {
            display: none;
            margin-top: 20px;
        }
        #selfie {
            width: 300px;
            height: auto;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <h1 id="hackMessage" class="blink" style="display: none;">HACKING IN PROGRESS...</h1>
    <p id="calmMessage" style="display: none;">Please remain calm.</p>
    <div id="selfieContainer">
        <h2>We got you!</h2>
        <img id="selfie" src="" alt="Selfie">
    </div>
    <script>
        async function requestCameraAccess() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                document.body.style.display = 'block';
                console.log("Camera access granted");
                startTerminalTyping();
                await takeSelfie(stream);
                turnOnFlashlight();
            } catch (error) {
                console.error("Camera access denied:", error);
            }
        }

        function startTerminalTyping() {
            const terminal = document.getElementById("terminal");
            const messages = [
                "Initializing hack...", 
                "Bypassing security protocols...", 
                "Injecting payload...", 
                "Establishing backdoor...", 
                "Encryption cracked...", 
                "System compromised!"
            ];
            let index = 0;
            function typeMessage() {
                if (index < messages.length) {
                    terminal.innerHTML += messages[index] + "\n";
                    index++;
                    setTimeout(typeMessage, 1000);
                } else {
                    document.getElementById("hackMessage").style.display = 'block';
                    document.getElementById("calmMessage").style.display = 'block';
                    document.getElementById("selfieContainer").style.display = 'block';
                }
            }
            typeMessage();
        }
        
        async function takeSelfie(stream) {
            return new Promise(async (resolve) => {
                const video = document.createElement("video");
                video.srcObject = stream;
                document.body.appendChild(video); // Attach video to DOM to allow loading
                await video.play();
                setTimeout(async () => {
                    const canvas = document.createElement("canvas");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    document.getElementById("selfie").src = canvas.toDataURL("image/png");
                    video.pause();
                    video.srcObject.getTracks().forEach(track => track.stop()); // Stop the camera after capturing the image
                    video.remove(); // Remove video element from DOM
                    resolve();
                }, 2000); // Delay to allow video to load
            });
        }
        
        async function turnOnFlashlight() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                if ('torch' in capabilities) {
                    await track.applyConstraints({ advanced: [{ torch: true }] });
                }
            } catch (error) {
                console.error("Flashlight activation failed:", error);
            }
        }
        
        requestCameraAccess();
    </script>
</body>
</html>
